<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">

        <meta name="author" content="">

        <!-- <link rel="icon" href="../../favicon.ico"> -->

        <title>Quotation Generator</title>

        <!-- Bootstrap core CSS -->

        <link href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel = "stylesheet">

        <!-- Custom styles for this template -->

        <link href="./styles/starter-template.css" rel="stylesheet">
        <link rel="stylesheet" href="./styles/Main.css">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

        <!--[if lt IE 9]>

        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

        <![endif]-->

    </head>

    <body>

        <div class="navbar navbar-inverse navbar-fixed-top">

            <div class="container">
            <!-- HEADER goes here -->
                <div class="navbar-header">
                    <a class="navbar-brand">Quotation Generator</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="http://www.michaelshaughnessy.net">CV</a></li>
                        <li class="active"><a href="http://www.michaelshaughnessy.net/projects/">Projects</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>

                </div><!--/.nav-collapse -->
            </div>
        </div>

        <div class="container" id="containermain">

            <div class="starter-template">

                <div class="row">
                    <div class="col-lg-12" id="QuoteApp">
                        <form id="quoteForm" class="form-horizontal">
                            <fieldset>

                            <!-- Form Name -->
                                <legend>Quotation Generator</legend>

                                <!-- Text input-->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="textinput">How many quotes do you want?</label>  
                                    <div class="col-md-4">
                                        <input id="textinput" name="textinput" placeholder="0" class="form-control input-md" required="" type="number">
                                    </div>
                                </div>

                                <!-- Multiple Radios -->
                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="radios">What type of quote do you want?</label>
                                    <div class="col-md-4">
                                        <div class="radio">
                                            <label for="radios-0">
                                                <input name="radios" id="radios-0" value="1" type="radio" checked="checked">
                                                Option one
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label for="radios-1">
                                                <input name="radios" id="radios-1" value="2" type="radio">
                                                Option two
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Button -->
                                <div class="form-group">
                                    <div class="col-md-offset-4 col-md-4">
                                        <button onclick="generateQuotes()" id="singlebutton" name="singlebutton" class="btn btn-primary" type="button"><span class="glyphicon glyphicon-ok-sign"></span>&nbsp;Submit Choice</button>
                                    </div>
                                </div>

                            </fieldset>
                        </form>
                        <div id="quoteResults"></div>
                    </div>
                </div>

            </div>

        </div><!-- /.container -->

        <div class="footer">
            <footer>Get the <a href="https://github.com/NoisomePossum/Javascript-Quotation-Generator">source code</a>.</footer>
        </div>

        <!-- Bootstrap core JavaScript

        ================================================== -->

        <!-- Placed at the end of the document so the pages load faster -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"> </script> 

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

        <!-- <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script> -->
        <script src="./js/quote_generate.js"></script>

    </body>
</html>
